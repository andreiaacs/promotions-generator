<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./gerador.css">
    <script type="text/javascript" src="gerador.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Gerador Promoções</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="./images/icone.png" width="30" height="30" alt="">
        </a>
    </nav>
    <div class="container mt-4">
        <div class="mt-4">
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" id="produto" class="form-control" placeholder="Produto">
                    </div>
                    <div class="col">
                        <input type="text" id="preco" class="form-control" placeholder="Preço">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="adicionar()">+</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-4">
            <textarea id="tabela" class="md-textarea form-control" rows="3"></textarea>
        </div>
        <div class="mt-4">
            <img id="imagem" src="">
        </div>
        <div class="input-group mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Imagem</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="fileImage" aria-describedby="inputGroupFileAddon01" onchange="loadImage()">
                <label class="custom-file-label" for="inputGroupFile01">Escolha a Imagem</label>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary" onclick="download()">Baixar Imagem</button>
        </div>

        <div id="folderPromocoes"></div>

    </div>
</body>

</html>
